<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="main__options">
          <img src="./images/logo.svg" alt="Logo" />
          <div>
            <a href="#">
              <img src="./images/icon-document.svg" alt="Icon Document" />
            </a>
            <a href="#">
              <img src="./images/icon-folder.svg" alt="Icon Folder" />
            </a>
            <a href="#">
              <img src="./images/icon-upload.svg" alt="Icon Upload" />
            </a>
          </div>
        </div>
        <div class="main__info">
          <p class="main__text">
            Youâ€™ve used <span class="main__text--bold">815 GB</span> of your
            storage
          </p>
          <div class="main__detail">
            <div class="main__progress">
              <div class="main__progress--full">
                <div class="main__circle"></div>
              </div>
              <div class="main__bar"></div>
            </div>
            <div class="main__progress--bold">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>

          <div class="main__msg">
            <span class="main__msg--number">185 </span
            ><span class="main__msg--text">GB Left</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Mapache-Code">Yuu Code</a>.
    </div>
  </body>
</html>
